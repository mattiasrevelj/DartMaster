apiVersion: apps/v1
kind: Deployment
metadata:
  name: dartmaster-api
  namespace: dartmaster
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dartmaster-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: dartmaster-api
    spec:
      containers:
      - name: api
        image: dartmaster-backend:latest
        imagePullPolicy: Never  # For local development with minikube
        ports:
        - containerPort: 5146
          name: http
        env:
        - name: ConnectionStrings__DefaultConnection
          value: "Server=mysql-service;Port=3306;Database=DartMaster;User=dartmaster;Password=dartmaster;"
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: dartmaster-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          valueFrom:
            configMapKeyRef:
              name: dartmaster-config
              key: ASPNETCORE_URLS
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5146
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5146
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: dartmaster
spec:
  selector:
    app: dartmaster-api
  type: ClusterIP
  ports:
  - port: 5146
    targetPort: 5146
    protocol: TCP
