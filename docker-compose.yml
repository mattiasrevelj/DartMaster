version: '3.9'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: dartmaster-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: DartMaster
      MYSQL_USER: dartmaster
      MYSQL_PASSWORD: dartmaster
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - dartmaster-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 5s

  # Backend API Service
  backend:
    image: dartmaster-backend:latest
    container_name: dartmaster-api
    restart: unless-stopped
    environment:
      ConnectionStrings__DefaultConnection: "Server=db;Port=3306;Database=DartMaster;User=dartmaster;Password=dartmaster;"
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5146
    ports:
      - "5146:5146"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dartmaster-network

  # Frontend Web Service
  frontend:
    image: dartmaster-frontend:latest
    container_name: dartmaster-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - dartmaster-network
    environment:
      NODE_ENV: production

volumes:
  mysql_data:
    driver: local

networks:
  dartmaster-network:
    driver: bridge
