<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DartMaster API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .response {
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .response.success {
            border-left-color: #10b981;
            background: #f0fdf4;
        }
        
        .response.error {
            border-left-color: #ef4444;
            background: #fef2f2;
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-weight: 600;
            text-align: center;
        }
        
        .status.checking {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status.healthy {
            background: #dcfce7;
            color: #166534;
        }
        
        .status.unhealthy {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .logs {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .logs h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .log-entry {
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ DartMaster API Test Console</h1>
        
        <div class="grid">
            <!-- Health Check -->
            <div class="card">
                <h2>Health Check</h2>
                <button onclick="checkHealth()">Check API Health</button>
                <div id="healthStatus" class="status checking" style="display: none;"></div>
                <div id="healthResponse" class="response" style="display: none;"></div>
            </div>
            
            <!-- Get Tournaments -->
            <div class="card">
                <h2>Get All Tournaments</h2>
                <button onclick="getTournaments()">Fetch Tournaments</button>
                <div id="tournamentsResponse" class="response" style="display: none;"></div>
            </div>
            
            <!-- Register User -->
            <div class="card">
                <h2>Register User</h2>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="regFullName" value="Test User" />
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="regUsername" value="testuser" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" value="test@example.com" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" value="Test@1234" />
                </div>
                <button onclick="registerUser()">Register</button>
                <div id="registerResponse" class="response" style="display: none;"></div>
            </div>
            
            <!-- Login -->
            <div class="card">
                <h2>Login User</h2>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" value="testuser" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" value="Test@1234" />
                </div>
                <button onclick="loginUser()">Login</button>
                <div id="loginResponse" class="response" style="display: none;"></div>
            </div>
            
            <!-- Create Tournament -->
            <div class="card">
                <h2>Create Tournament</h2>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="tournName" value="Friday Night Darts" />
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="tournDesc" value="Weekly tournament" />
                </div>
                <div class="form-group">
                    <label>Max Players</label>
                    <input type="number" id="tournMax" value="16" />
                </div>
                <button onclick="createTournament()">Create Tournament</button>
                <div id="createTournResponse" class="response" style="display: none;"></div>
            </div>
            
            <!-- Raw Request -->
            <div class="card">
                <h2>Custom API Request</h2>
                <div class="form-group">
                    <label>Method</label>
                    <input type="text" id="customMethod" value="GET" />
                </div>
                <div class="form-group">
                    <label>Endpoint (e.g., /api/tournaments)</label>
                    <input type="text" id="customEndpoint" value="/api/tournaments" />
                </div>
                <div class="form-group">
                    <label>Body (JSON, leave empty for GET)</label>
                    <textarea id="customBody"></textarea>
                </div>
                <button onclick="customRequest()">Send Request</button>
                <div id="customResponse" class="response" style="display: none;"></div>
            </div>
        </div>
        
        <!-- Activity Log -->
        <div class="logs">
            <h2>Activity Log</h2>
            <div id="logContainer" style="max-height: 200px; overflow-y: auto;"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5146';
        let authToken = null;
        
        function log(message) {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.insertBefore(entry, logContainer.firstChild);
            if (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }
        
        function showResponse(elementId, data, isError = false) {
            const el = document.getElementById(elementId);
            el.style.display = 'block';
            el.className = 'response ' + (isError ? 'error' : 'success');
            el.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
        }
        
        async function checkHealth() {
            log('Checking API health...');
            try {
                const response = await fetch(`${API_URL}/health`);
                const status = document.getElementById('healthStatus');
                if (response.ok) {
                    status.textContent = 'âœ“ API is healthy';
                    status.className = 'status healthy';
                    log('âœ“ API health check passed');
                } else {
                    status.textContent = 'âœ— API returned error';
                    status.className = 'status unhealthy';
                    log('âœ— API health check failed');
                }
                status.style.display = 'block';
            } catch (error) {
                log('âœ— Error: ' + error.message);
                const status = document.getElementById('healthStatus');
                status.textContent = 'âœ— Connection failed: ' + error.message;
                status.className = 'status unhealthy';
                status.style.display = 'block';
            }
        }
        
        async function getTournaments() {
            log('Fetching tournaments...');
            try {
                const response = await fetch(`${API_URL}/api/tournaments`);
                const data = await response.json();
                showResponse('tournamentsResponse', data, !response.ok);
                log(`âœ“ Fetched ${data.length || 0} tournaments`);
            } catch (error) {
                log('âœ— Error: ' + error.message);
                showResponse('tournamentsResponse', 'Error: ' + error.message, true);
            }
        }
        
        async function registerUser() {
            log('Registering user...');
            try {
                const body = {
                    fullName: document.getElementById('regFullName').value,
                    username: document.getElementById('regUsername').value,
                    email: document.getElementById('regEmail').value,
                    password: document.getElementById('regPassword').value
                };
                
                const response = await fetch(`${API_URL}/api/users/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                
                const data = await response.json();
                showResponse('registerResponse', data, !response.ok);
                log('âœ“ User registration: ' + (response.ok ? 'Success' : 'Failed'));
            } catch (error) {
                log('âœ— Error: ' + error.message);
                showResponse('registerResponse', 'Error: ' + error.message, true);
            }
        }
        
        async function loginUser() {
            log('Logging in...');
            try {
                const body = {
                    username: document.getElementById('loginUsername').value,
                    password: document.getElementById('loginPassword').value
                };
                
                const response = await fetch(`${API_URL}/api/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                
                const data = await response.json();
                if (response.ok && data.token) {
                    authToken = data.token;
                    log('âœ“ Login successful, token saved');
                } else {
                    log('âœ— Login failed');
                }
                showResponse('loginResponse', data, !response.ok);
            } catch (error) {
                log('âœ— Error: ' + error.message);
                showResponse('loginResponse', 'Error: ' + error.message, true);
            }
        }
        
        async function createTournament() {
            if (!authToken) {
                log('âœ— Please login first');
                alert('Please login first to create a tournament');
                return;
            }
            
            log('Creating tournament...');
            try {
                const body = {
                    name: document.getElementById('tournName').value,
                    description: document.getElementById('tournDesc').value,
                    startDate: new Date().toISOString(),
                    maxPlayers: parseInt(document.getElementById('tournMax').value)
                };
                
                const response = await fetch(`${API_URL}/api/tournaments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(body)
                });
                
                const data = await response.json();
                showResponse('createTournResponse', data, !response.ok);
                log('âœ“ Tournament creation: ' + (response.ok ? 'Success' : 'Failed'));
            } catch (error) {
                log('âœ— Error: ' + error.message);
                showResponse('createTournResponse', 'Error: ' + error.message, true);
            }
        }
        
        async function customRequest() {
            const method = document.getElementById('customMethod').value;
            const endpoint = document.getElementById('customEndpoint').value;
            const bodyText = document.getElementById('customBody').value;
            
            log(`${method} ${endpoint}...`);
            try {
                const options = {
                    method: method,
                    headers: { 'Content-Type': 'application/json' }
                };
                
                if (authToken) {
                    options.headers['Authorization'] = `Bearer ${authToken}`;
                }
                
                if (bodyText && method !== 'GET') {
                    options.body = bodyText;
                }
                
                const response = await fetch(`${API_URL}${endpoint}`, options);
                const data = await response.json();
                showResponse('customResponse', data, !response.ok);
                log(`âœ“ Response: ${response.status} ${response.statusText}`);
            } catch (error) {
                log('âœ— Error: ' + error.message);
                showResponse('customResponse', 'Error: ' + error.message, true);
            }
        }
        
        // Auto check health on load
        window.addEventListener('load', () => {
            log('Test console loaded');
            setTimeout(checkHealth, 500);
        });
    </script>
</body>
</html>
